<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .instructions {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .rps-choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .rps-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-width: 120px;
        }

        .rps-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .rps-btn:active {
            transform: translateY(-2px);
        }

        .rps-icon {
            font-size: 3rem;
        }

        .rps-label {
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .rps-result {
            min-height: 120px;
            text-align: center;
            font-size: 1.3rem;
            color: #333;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .rps-score {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            font-size: 1.5rem;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            color: #666;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .score-value {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
        }

        .score-divider {
            font-size: 2rem;
            color: #ccc;
        }

        .win { color: #48bb78; font-weight: bold; }
        .lose { color: #f56565; font-weight: bold; }
        .draw { color: #ed8936; font-weight: bold; }

        @media (max-width: 600px) {
            .game-container {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .rps-btn {
                min-width: 90px;
                padding: 15px;
            }
            .rps-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>‚úä‚úåÔ∏è‚úã Rock Paper Scissors</h1>

        <div class="instructions">
            <p>Challenge the computer! Choose your weapon and see who wins üëë</p>
        </div>

        <div class="rps-choices">
            <button class="rps-btn" data-choice="rock">
                <span class="rps-icon">‚úä</span>
                <span class="rps-label">Rock</span>
            </button>
            <button class="rps-btn" data-choice="scissors">
                <span class="rps-icon">‚úåÔ∏è</span>
                <span class="rps-label">Scissors</span>
            </button>
            <button class="rps-btn" data-choice="paper">
                <span class="rps-icon">‚úã</span>
                <span class="rps-label">Paper</span>
            </button>
        </div>

        <div id="result" class="rps-result">Choose your weapon!</div>

        <div class="rps-score">
            <div class="score-item">
                <div class="score-label">You</div>
                <div id="playerScore" class="score-value">0</div>
            </div>
            <div class="score-divider">:</div>
            <div class="score-item">
                <div class="score-label">Computer</div>
                <div id="computerScore" class="score-value">0</div>
            </div>
        </div>
    </div>

    <script>
        let playerScore = 0;
        let computerScore = 0;

        const choices = ['rock', 'scissors', 'paper'];
        const emojis = { rock: '‚úä', scissors: '‚úåÔ∏è', paper: '‚úã' };
        const result = document.getElementById('result');
        const playerScoreEl = document.getElementById('playerScore');
        const computerScoreEl = document.getElementById('computerScore');

        document.querySelectorAll('.rps-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const playerChoice = btn.dataset.choice;
                const computerChoice = choices[Math.floor(Math.random() * 3)];
                playRound(playerChoice, computerChoice);
            });
        });

        function playRound(player, computer) {
            let resultText = '';
            let resultClass = '';

            if (player === computer) {
                resultText = `<div class="draw">It's a Draw!</div>`;
                resultText += `<div style="margin-top: 15px; font-size: 1.1rem;">Both chose ${emojis[player]}</div>`;
            } else if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'scissors' && computer === 'paper') ||
                (player === 'paper' && computer === 'rock')
            ) {
                resultText = `<div class="win">üéâ You Win!</div>`;
                resultText += `<div style="margin-top: 15px; font-size: 1.1rem;">${emojis[player]} beats ${emojis[computer]}</div>`;
                playerScore++;
                playerScoreEl.textContent = playerScore;
            } else {
                resultText = `<div class="lose">üò¢ You Lose!</div>`;
                resultText += `<div style="margin-top: 15px; font-size: 1.1rem;">${emojis[computer]} beats ${emojis[player]}</div>`;
                computerScore++;
                computerScoreEl.textContent = computerScore;
            }

            result.innerHTML = resultText;
        }
    </script>
</body>
</html>
